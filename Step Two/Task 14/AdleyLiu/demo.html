<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style type="text/css">
      ul{ list-style: none; }
      .one { color: red; font-weight: bold; }
      .two { color: green; font-weight: bold; }
      .three { color: blue; font-weight: bold; }
    </style>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

var arrStyleClass = ['one', 'two', 'three'];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  var oAqiList = document.getElementById('aqi-list');
  var sHtml = '';
  var goodCityList = getGoodCity(aqiData);

  goodCityList.sort(function(a,b){ //排序，空气质量高的城市排在前面
    return b[1] - a[1];
  })

  for(var i=0; i<goodCityList.length; i++){
    sHtml += '<li>第<span class="'+ arrStyleClass[i] +'">'+ (i+1) +'</span>名：'+ goodCityList[i][0] +'，空气质量指数：'+ goodCityList[i][1] +'</li>';
  }
  oAqiList.innerHTML = sHtml;


  //找到空气质量大于60的城市
  function getGoodCity(list){
    var arr = [];
    for(var i=0; i<list.length; i++){
      var item = list[i];
      if (item[1] > 60) {
        arr.push(item);
      }
    }
    return arr;
  }

})();

</script>
</body>
</html>
