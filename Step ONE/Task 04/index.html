<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
.main {
  background-color: grey;
  position: absolute;/* 这里注意！ */
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  overflow: hidden;
}

.left-top,
.right-bottom {
  border-radius: 200% 200%;
  background-color: yellow;
  position: absolute;
}
</style>
<body>
    <div class="main">
      <div class="left-top circle"></div>
      <div class="right-bottom circle"></div>
    </div>
  <script>
  /*
   *@description 一个用正则，一个用charCodeAt();
            *匹配中文标点符号：
            *String str="[\u3002\uff1b\uff0c\uff1a\u201c\u201d\uff08\uff09\u3001\uff1f\u300a\u300b]"
            *该表达式可以识别出： 。 ；  ， ： “ ”（ ） 、 ？ 《 》 这些标点符号。
            *匹配中文汉字
            *String str="[\u4e00-\u9fa5]";
            *该表达式可以识别出任何汉字。
   *@description 获取当前窗口宽和高，然后设置灰色div属性，然后设置两个小圆的属性
   *@property {object} Width-window width
   *@property {object} Height-window height
   *@property {object} oMain-main div
   *@property {object} oCircle-circle div
   *@para     {string} radius-circle's radius
   *@para     {string} circlePos-circle's position
   */
  var Width = document.body.clientWidth;
  var Height = document.body.scrollHeight;
  var oMain = document.getElementsByClassName('main')[0];
  var aCircle = document.getElementsByClassName('circle');
  var radius= Math.floor((Width > Height?Width:Height) * 0.25 * 0.4);
  var circlePos = Math.floor(radius) * 0.5;
    (function(){
      /* set main(grey div's width & height)*/
      oMain.style.width = Width * 0.4 +"px";
      oMain.style.height = Height * 0.4 + "px";
      /* set circles's width & height*/
      for (var i = 0; i < oCircle.length; i++) {
        aCircle[i].style.width = radius + "px";
        aCircle[i].style.height = radius + "px";
      }
      /* set left-top circle position*/
      aCircle[0].style.left = -circlePos + "px";
      aCircle[0].style.top = -circlePos + "px";
      /* set right-bottom circle position*/
      aCircle[1].style.right = -circlePos + "px";
      aCircle[1].style.bottom = -circlePos + "px";
    })()
  </script>
</body>

</html>
